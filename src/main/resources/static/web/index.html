<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Río Bank | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div id="app" class="grid">
        <header class="header">
            <h1><a href="#">Río Bank</a></h1>
            <nav>
                <a href="" data-bs-target="#modalLogin" data-bs-toggle="modal">Login</a>
                <a href="./assets/pages/cuentas.html">Cuentas</a>
                <a href="./assets/pages/manager.html">Admin</a>
                <a @click="logout()">Logout</a>
            </nav>
        </header>
        <section class="banner"><span>banner</span></section>
        <main class="mainIndex container">

            <section class="seccion1"><span>sección1</span></section>
            <section class="seccion2"><span>seccion2</span></section>
            <section class="seccion3"><span>seccion3</span></section>
        </main>

        <div class="modal fade " id="modalLogin" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
            <div class="modal-dialog ">
              <div class="modal-content modal_login">
                <!-- <div class="modal-header ">
                  
                </div> -->
                <div class="modal-body ">
                  <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                  <!-- Pills navs -->
                  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active btn_login" id="tab-login" data-mdb-pill-init href="#pills-login"
                        role="tab" aria-controls="pills-login" aria-selected="true" data-bs-toggle="pill" data-bs-target="#pills-login">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link btn_sign mx-3" id="tab-register" data-mdb-pill-init href="#pills-register"
    role="tab" aria-controls="pills-register" aria-selected="false" data-bs-toggle="pill" data-bs-target="#pills-register">Register</a>
                      <!-- <a class="nav-link  btn_sign mx-3 " id="tab-register" data-mdb-pill-init href="#pills-register"
                        role="tab" aria-controls="pills-register" aria-selected="false">Register</a> -->
                    </li>
                  </ul>
                  <!-- Pills navs -->
  
                  <!-- Pills content -->
                  <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                      <form id="loginForm">
                        <div class="text-center mb-3">
                          <p>Sign in with:</p>
                        </div>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="loginName" class="form-control" v-model="inputEmail" required
                            placeholder="Name">
                          <!-- <label class="form-label" for="loginName">Email or username</label> -->
                        </div>
  
                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="loginPassword" class="form-control" v-model="inputPassword" required
                            placeholder="Password">
                        </div>
  
                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                          <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked>
                              <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                          </div>
  
                          <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                          </div>
  
                        </div>
  
                        <!-- Submit button -->
                        <button type="button" class="btn btn-block mb-4 btn_sign mx-auto" @click="login"
                          data-bs-dismiss="modalLogin">Sign in</button>
  
                        <!-- Register buttons -->
                        <div class="text-center">
                          <p>Not a member? <a href="#!">Register</a></p>
                        </div>
                      </form>
                    </div>
  
                    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                      <form id="registerForm" class="text-center">
  
                        <div class="mb-3">
                          <p>Sign up with:</p>
                        </div>
  
                        <!-- Name input -->
                        <div class="form-outline mb-1">
                          <input type="text" id="registerName" class="form-control" placeholder="Name"
                            v-model="nameRegister">
                        </div>
  
                        <!-- Lastname input -->
                        <div class="form-outline mb-1">
                          <input type="text" id="registerUsername" class="form-control" placeholder="Lastname"
                            v-model="lastNameRegister">
                        </div>
  
                        <!-- Email input -->
                        <div class="form-outline mb-1">
                          <input type="email" id="registerEmail" class="form-control" placeholder="Email"
                            v-model="emailRegister">
                        </div>
  
                       
  
                        <!-- Password input -->
                        <div class="form-outline mb-2">
                          <input type="password" id="registerPassword" class="form-control" placeholder="Password"
                            v-model="passwordRegister">
                        </div>
  
                       
  
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                            aria-describedby="registerCheckHelpText" />
                          <label class="form-check-label" for="registerCheck">
                            I have read and agree to the terms
                          </label>
                        </div>
  
                        <!-- Submit button -->
                        <button data-mdb-ripple-init type="button" class="btn btn-block mb-3 btn_sign"
                          @click="register">Sign
                          in</button>
                      </form>
                    </div>
  
                  </div>
                  <!-- Pills content -->
                </div>
  
              </div>
            </div>
          </div>

        <footer>
            <span>footer</span>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script  src="./assets/scripts/index.js"></script>

</body>

</html>
