<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Río Bank | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div id="app" class="grid">
        <header class="header">
            <h1><a href="#">Río Bank</a></h1>
            <nav>
                <a href="" data-bs-target="#modalLogin" data-bs-toggle="modal">Login</a>
                <a href="./assets/pages/cuentas.html">Cuentas</a>
                <a href="./assets/pages/manager.html">Admin</a>
            </nav>
        </header>
        <section class="banner"><span>banner</span></section>
        <main class="mainIndex container">

            <section class="seccion1"><span>sección1</span></section>
            <section class="seccion2"><span>seccion2</span></section>
            <section class="seccion3"><span>seccion3</span></section>
        </main>

        <div class="modal" tabindex="-1" id="modalLogin">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              {{inputEmail }}
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model="inputEmail">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>{{inputPassword}}
                              <input type="password" class="form-control" id="exampleInputPassword1" v-model="inputPassword">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="button" class="btn btn-primary" @click="login()">Submit</button>
                          </form>
                    </div>
                    
                </div>
            </div>
        </div>

        <footer>
            <span>footer</span>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script  src="./assets/scripts/index.js"></script>

</body>

</html>
