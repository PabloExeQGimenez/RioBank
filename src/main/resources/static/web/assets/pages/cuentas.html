<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuentas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <div id="app" class="grid">
    <header class="header">
      <h1><a href="../../index.html">RÃ­o Bank</a></h1>

      <nav>
        
        <a href="#">Logout</a>
      </nav>
    </header>

    <main id="mainCuentas" class="container">

      <section class="navLateral"><span class="saludoNavLateral">Hello! {{clienteMelba.nombre}}</span>
        
        <ul class="ulLateral">
          <li><a href="" @click.prevent="mostrarDatosPersonales" class=""><i class="bi bi-person-bounding-box "></i> Personal information</a></li>
          <li><a href="" @click.prevent="mostrarCuentas" class=""><i class="bi bi-person-bounding-box "></i> Accounts</a></li>

        </ul>

      </section>
      
      <section class="seccion2 container">
        <div v-if="visibleDatosPersonales" class="datosPersonales">

            <div class="input-group my-3 ">
              <span class="input-group-text" id="basic-addon1">Name</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1" v-model="name" /> <button type="button"  class="btn btn-dark">Modify</button>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Lastname</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1" v-model="lastName" /><button type="button"  class="btn btn-dark">Modify</button>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Email</span>
              <input type="text" class="form-control" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1" v-model="email" /><button type="button"  class="btn btn-dark">Modify</button>
            </div>
            

         
        </div>
        <div v-if="visibleCuentas" class="cuentas">
          <div v-for="cuenta of cuentasMelba">
            <div class="tarjetaCuenta">
            <span class="fs-5">Numero de Cuenta:</span><h4> {{cuenta.numero}}</h4>
            <h2 class="border">$ {{cuenta.balance}}</h2>
            <p>Fecha de Creacion: {{cuenta.fechaCreacion}}</p>
            
            </div>
          </div>
        </div>
      </section>
    </main>
   
   
   
    <footer>
      <span>footer</span>
    </footer>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module" src="../scripts/cuentas.js"></script>

</body>

</html>
