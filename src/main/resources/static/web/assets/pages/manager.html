<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div id="app" class="grid">
        <header class="header">
            <h1><a href="../../index.html">RÃ­o Bank</a></h1>
            <nav>
            </nav>
        </header>

        <main id="mainManager" class="container">

            <section class="seccion1">
                <h3>Ingresar clientes</h3>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="email" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                            v-model="inputNombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputLasname" class="form-label">Lastname</label>
                        <input type="email" class="form-control" id="exampleInputLasname" aria-describedby="emailHelp"
                            v-model="inputApellido">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                            v-model="inputEmail">
                    </div>

                    <div class="text-center">
                        <span class="text-danger fs-4">{{mensaje}}</span>
                    </div>
                    <button type="button" class="btn boton w-100" @click="agregarCliente">Send</button>
                </form>
            </section>

            <section class="seccion2">
                <h3 class="text-center">Listado de clientes</h3>
                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody class="rounded-4">
                        <tr v-for="cliente of clientes">
                            <td>{{cliente.nombre}}</td>
                            <td>{{cliente.apellido}}</td>
                            <td>{{cliente.email}}</td>
                          
                        </tr>
                    </tbody>
                </table>
            </section><br>

            <section class="seccion3 rounded-3 p-3 json my-3">
                <h3>JSON:</h3>
                <pre>{{json}}</pre>
            </section>
        </main>
        <footer>
            <span>footer</span>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../scripts/manager.js"></script>

</body>

</html>
