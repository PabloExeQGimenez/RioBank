<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style/stylex.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<div id="app" class="grid">
    <div class="top">
        <div class="top__text">
        </div>
    </div>
    <div class="containerHeader">
        <header class="containerHeader__header">
            <h1><a href="../../index.html"><i class="bi bi-bank2"></i> RÃ­o Bank</a></h1>
            <nav class="header__navPc">
                <div class="d-flex align-items-start">

                    <div class="d-flex align-items-start">
                        <a @click="logout()" href="" data-bs-target="#modalLogin" data-bs-toggle="modal"
                            class="d-flex align-items-center">
                            <i class="bi bi-box-arrow-in-left fs-2 "></i>
                            Logout
                        </a>
                    </div>
            </nav>
            <nav class="header__offcanvas">
                <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                    aria-controls="offcanvasWithBothOptions"><i class="bi bi-list"></i></a>
            </nav>
        </header>

        <main class="mainManager">
            <section class="mainManager__navLateral">
                <ul class="ulLateral">
                    <li><a ><i class="bi bi-wallet2"></i> Clients</a></li>
                    <li><a ><i class="bi bi-credit-card-2-back"></i> Loans</a></li>
                </ul>
                
            </section>
            <section class="mainManager__section1">
                <h3>Ingresar clientes</h3>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="email" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                            v-model="inputNombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputLasname" class="form-label">Lastname</label>
                        <input type="email" class="form-control" id="exampleInputLasname" aria-describedby="emailHelp"
                            v-model="inputApellido">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                            v-model="inputEmail">
                    </div>

                    <div class="text-center">
                        <span class="text-danger fs-4">{{mensaje}}</span>
                    </div>
                    <button type="button" class="btn boton w-100" @click="agregarCliente">Send</button>
                </form>
                <h3 class="text-center">Listado de clientes</h3>
                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody class="rounded-4">
                        <tr v-for="cliente of clientes">
                            <td>{{cliente.nombre}}</td>
                            <td>{{cliente.apellido}}</td>
                            <td>{{cliente.correo}}</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <span>footer</span>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../scripts/manager.js"></script>

    </body>

</html>
